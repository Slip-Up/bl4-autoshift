services:
  bl4-autoshift:
    image: slipping/bl4-autoshift:latest
    container_name: bl4-autoshift
    restart: unless-stopped
    env_file: .env
    volumes:
      - bl4_data:/app/data
      - bl4_logs:/app/logs
    user: "1000:1000"
volumes:
  bl4_data:
    driver: local
  bl4_logs:
    driver: local